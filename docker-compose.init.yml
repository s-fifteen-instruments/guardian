version: "3"

services:

  certauth: &certauth_label
    build: ./certauth
    working_dir: /certificates/generation
    # WARNING:
    # Entrypoint is set to "make"; only 'make clean' to remove
    # and rebuild root and intermediate certificate authorities
    command: ["clean", "certs", "install"]
    labels:
      # Disable Traefik for this specific "backend" service
      - traefik.enable=false
    networks:
      - internal-private
    volumes:
      - /volumes/${KME:-SETME}/certificates:/certificates
      - ./certauth/SECRETS:/SECRETS

  certauth_csr:
    <<: *certauth_label
    command: ["csr"]

  vault: &vault_label
    # Use the latest Hashicorp Vault v1.7.x image available
    image: vault:${VAULT_TAG:-latest}
    ports:
      # Listen on port 8200
      - 8200:8200
    cap_add:
      # With this priviledged Linux capability, the container will attempt to
      # lock memory to prevent sensitive values from being swapped to disk.
      - IPC_LOCK
    volumes:
      # Mount a volume that stores the Vault @file configurations
      - /volumes/${KME:-SETME}/vault/config:/vault/config
      # Mount a volume that stores any persistent data
      - /volumes/${KME:-SETME}/vault/data:/vault/data
      # Mount a volume to store persistent logs
      - /volumes/${KME:-SETME}/vault/logs:/vault/logs
      # Mount a volume that stores the TLS certificates
      - /volumes/${KME:-SETME}/certificates/production:/certificates
    labels:
      # Disable Traefik for this specific "backend" service
      - traefik.enable=false
    # Server Configuration: /vault/config/vault-config.hcl
    command: ["server"]
    networks:
      # Use only the private internal network created by Docker to be shared
      # by any backend service that needs to communicate amongst internal services
      - internal-private

  vault_client_auth:
    <<: *vault_label
    ports:
      - 8282:8200
    entrypoint: ["/bin/sh", "-c"]
    command: ["/vault/config/client_auth.sh"]

  vault_init: &vault_init_label
    build: ./vault_init
    command: ["vault_init.py", "--first"]
    labels:
      # Disable Traefik for this specific "backend" service
      - traefik.enable=false
    networks:
      - internal-private
    volumes:
      - /volumes/${KME:-SETME}/certificates:/certificates
      - /volumes/${KME:-SETME}/vault/policies:/vault/policies

  vault_init_phase_2:
    <<: *vault_init_label
    command: ["vault_init.py", "--second"]

  vault_init_phase_3:
    <<: *vault_init_label
    command: ["vault_auth.py"]

  qkd:
    build: ./qkd
    command: ["distclean", "ctest"]
    labels:
      # Disable Traefik for this specific "backend" service
      - traefik.enable=false
    networks:
      - internal-private
    volumes:
      - /volumes/${KME:-SETME}/qkd/epoch_files:/root/code/qsim/epoch_files

  notifier:
    build: ./notifier
    command: ["notifier.py"]
    labels:
      # Disable Traefik for this specific "backend" service
      - traefik.enable=false
    networks:
      - internal-private
    volumes:
      - /volumes/${KME:-SETME}/qkd/epoch_files/${KME:-SETME}:/epoch_files
 
  watcher:
    build: ./watcher
    environment:
      - DIGEST_FILES_DIRPATH=/digest_files/${KME:-SETME}
    command: ["watcher.py"]
    labels:
      # Disable Traefik for this specific "backend" service
      - traefik.enable=false
    networks:
      - internal-private
    volumes:
      - /volumes/${KME:-SETME}/qkd/epoch_files/${KME:-SETME}:/epoch_files
      - /volumes/${KME:-SETME}/qkd/digest_files:/digest_files
      - /volumes/${KME:-SETME}/certificates:/certificates


networks:

  # Use the private internal network created by Docker to be shared
  # by any backend service that needs to communicate amongst internal services
  internal-private:
    external: false
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.192.0/24
