# Traefik static configuration file

global:
  checkNewVersion: True
  sendAnonymousUsage: False

log:
  level: DEBUG
  format: common
  #filePath: /var/log/traefik/traefik.log

accessLog:
  format: common
  #filePath: /var/log/traefik/access.log

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: True

  websecure:
    address: :443
    #tls:
      #domains:
      #- main: kme0001.localhost

providers:
  docker:
    swarmMode: False
    exposedByDefault: False
    network: traefik-public
    watch: True

  file:
    directory: /etc/traefik/traefik.d/
    watch: True
