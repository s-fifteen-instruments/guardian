# Enable log rotation using 'logrotate'
{{ env "LOCAL_REPO_DIRPATH" }}/volumes/{{ env "LOCAL_KME_ID" }}/vault/logs/*.log
{
    size 100M
    copytruncate
    compress

    rotate 5
    dateext
    dateformat -%Y%m%d%H%M%S

