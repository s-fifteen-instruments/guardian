# Traefik dynamic configuration file
# Specifically for TLS settings
tls:
  certificates:
  - certFile: /certificates/rest/rest.ca-chain.cert.pem
    keyFile: /certificates/rest/rest.key.pem
    stores:
    - default
  options:
    default:
      minVersion: VersionTLS12
      maxVersion: VersionTLS13
      sniStrict: True
      preferServerCipherSuites: True
      clientAuth:
        caFiles:
        - /certificates/vault_init/vault_init.ca-chain.cert.pem
        clientAuthType: RequireAndVerifyClientCert
  stores:
    default:
      defaultCertificate:
        certFile: /certificates/rest/rest.ca-chain.cert.pem
        keyFile: /certificates/rest/rest.key.pem
